<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Height</title>
    <style>
        .container{
            width: 334px;
            height: 144vh;
            background-color: red;
            min-height: 50vh; /* 4vh height of contianer will not read, 50vh is minimum */
            max-height: 50vh; /* 144vh height of contianer will not read, 50vh is maximum */
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque et, minus omnis quos excepturi nihil numquam. Atque blanditiis iure debitis doloremque praesentium nemo aliquid, vel quaerat cumque nihil quis, similique esse, rerum error ipsum.
    </div>
</body>
</html>
